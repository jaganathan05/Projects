<!DOCTYPE html>
<html>
<head>
    <title>Product Upload</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\Jaganathan V\Documents\GoLootie\login\login.css">
</head>
<body>
    <div class="container">
        <h2>Product Upload</h2>
        <form id="productForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="offer">Offer:</label>
            <input type="text" id="offer" name="offer" required>

            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" required>

            <label for="affiliateURL">Affiliate URL:</label>
            <input type="url" id="affiliateURL" name="affiliateURL" required>

            <button type="submit">Upload Product</button>
        </form>
    </div>

    <script src="C:\Users\Jaganathan V\Documents\GoLootie\login\login.js"></script>
</body>
</html>
